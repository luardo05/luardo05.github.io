<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="salaojw.css">
</head>
<body>

    <script src="salaojw.js"></script>

<div class="container my-5">
    <!-- Linha de Filtragem -->
    <div class="row mb-4">
        <h3 class="mb-3">Filtros</h3>

        <!-- Faixa de Preço -->
        <div class="col-md-3">
            <label for="precoMin" class="form-label">Preço Mínimo</label>
            <input type="number" class="form-control" id="precoMin" placeholder="R$">
        </div>
        <div class="col-md-3">
            <label for="precoMax" class="form-label">Preço Máximo</label>
            <input type="number" class="form-control" id="precoMax" placeholder="R$">
        </div>

        <!-- Tags -->
        <div class="col-md-3">
            <label for="tags" class="form-label">Tags</label>
            <select class="form-select" id="tags">
                <option selected>Escolha...</option>
                <option value="Corte">Corte</option>
                <option value="Coloração">Coloração</option>
                <option value="Hidratação">Hidratação</option>
            </select>
        </div>

        <!-- Facilidades -->
        <div class="col-md-3">
            <label for="facilidades" class="form-label">Facilidades</label>
            <select class="form-select" id="facilidades">
                <option selected>Escolha...</option>
                <option value="Wi-Fi">Wi-Fi</option>
                <option value="Estacionamento">Estacionamento</option>
                <option value="Acessibilidade">Acessibilidade</option>
            </select>
        </div>

        <!-- Botão de Filtrar -->
        <div class="col-12 mt-3">
            <button class="btn btn-primary" onclick="filtrarServicos()">Filtrar</button>
        </div>
    </div>

    <!-- Linha de Serviços -->
    <div class="row" id="servicos">
        <h3 class="mb-3">Serviços Disponíveis</h3>

        <!-- Exemplo de serviço -->
        <div class="col-md-4 mb-4 servico" data-preco="100" data-tags="Corte" data-facilidades="Wi-Fi">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Corte de Cabelo</h5>
                    <p class="card-text">Preço: R$100</p>
                    <p class="card-text">Tags: Corte</p>
                    <p class="card-text">Facilidades: Wi-Fi</p>
                </div>
            </div>
        </div>

        <!-- Outros serviços aqui -->
        <div class="col-md-4 mb-4 servico" data-preco="200" data-tags="Coloração" data-facilidades="Estacionamento">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Coloração Completa</h5>
                    <p class="card-text">Preço: R$200</p>
                    <p class="card-text">Tags: Coloração</p>
                    <p class="card-text">Facilidades: Estacionamento</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4 servico" data-preco="150" data-tags="Hidratação" data-facilidades="Acessibilidade">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Hidratação Capilar</h5>
                    <p class="card-text">Preço: R$150</p>
                    <p class="card-text">Tags: Hidratação</p>
                    <p class="card-text">Facilidades: Acessibilidade</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts do Bootstrap e custom -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
