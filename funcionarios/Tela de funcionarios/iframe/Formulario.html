<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container rounded-1 ps-4 pt-4 pb-1 pe-4 pb-1  mt-2 mb-5 text-dark justify-content-start col-sm-5 shadow bg-secondary-subtle border border-dark-subtle border-1"
            id="login__container">
            <div class="form-floating mb-2" id="nome">
                <input type="text" class="form-control" placeholder="Insira seu nome" id="uname"></input>
                <label for="floatingInput">Nome Completo</label>
            </div>
            <div class="d-flex">
                <div class="form-floating mb-2 col-sm-6">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">CPF</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="date" id="data" name="date" class="form-control">
                    <label for="date" class="form-label">Data de nascimento</label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating mb-2 col-6">
                    <input type="text" class="form-control" placeholder="(99)99999-9999" id="telefone"></input>
                    <label for="floatingInput">Telefone</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Dependentes</label>
                </div>
            </div>
            <div class="form-floating mb-2" id="email">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                <label for="floatingInput">Endereço de Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                <label for="floatingInput">Especialidades</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                <label for="floatingInput">Cargo</label>
            </div>

            <div class="d-flex">
                <div class="form-floating mb-2 col-sm-6">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Salário</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Carga Horária</label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating mb-2 col-sm-6">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Tipo de Contrato</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Duração do Contrato</label>
                </div>
            </div>
            <div class="d-flex">
                <div class="mb-2 col-sm-5" id="prototipo__arquivo">
                    <label for="formFileSm" class="form-label">Upload Documento PDF</label>
                    <input class="form-control form-control-sm" type="file" id="formFileSm" multiple>
                </div>
                <div class="mb-2 col-sm-5 offset-sm-2">
                    <label for="formFileSm" class="form-label">Foto 3/4</label>
                    <input class="form-control form-control-sm" type="file" id="formFileSm">
                </div>
            </div>
            <div class="text-center mb-2 mt-2">
                <a href="adm.html">
                    <button id="enviar" class="btn btn-primary" onclick="alert('Funcionário Registrado')"
                        type="submit">Registrar Funcionário</button>
                </a>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
