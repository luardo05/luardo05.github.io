<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM Regitrar Serviço</title>
    <link rel="stylesheet" href="style/adm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&family=Kreon&family=Krona+One&family=Krub:wght@200;400&family=Lalezar&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>
    <div class="d-flex container-fluid justify-content-center align-items-center">
        <img src="assets/senac logo.png " alt="logo do senac" width="75">
        <h1>Salão Senac ADM</h1>
    </div>
    <nav class="container-fluid navbar bg-black bg-opacity-10">
        <div class="container-fluid d-flex justify-content-around text-center">
          <a class="navbar-text text-decoration-none" href="adm.html">Relatórios</a>
          <a class="navbar-text text-decoration-none" href="Tela de funcionarios\regfuncionario.html">Funcionário</a>
          <a class="navbar-text text-decoration-none" href="permissões.html">Permissões</a>
          <a class="navbar-text text-decoration-none" href="serviçosadm.html">Serviços</a>
        </div>
    </nav>
    <div class="text-dark">
        <h3 class="mt-2 mb-2 ps-5">Cadastrar Serviço</h3>
    <div> 
        <div class="container rounded-1 ps-4 pt-4 pb-1 pe-4 pb-1  mt-2 mb-5 text-dark justify-content-start col-sm-5 shadow bg-secondary-subtle border border-dark-subtle border-1" id="login__container">
            <div class="form-floating mb-2" id="nome">
                <input type="text" class="form-control" placeholder="Insira seu nome" id="uname"></input>
                <label for="floatingInput">Nome do Serviço</label>
            </div>
            <div class="form-floating mb-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Descrição</label>
            </div>
            <div class="d-flex">
                <div class="form-floating mb-2 col-sm-6">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Categoria</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Duração do Serviço</label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating mb-2 col-6">
                    <input type="text" class="form-control" placeholder="(99)99999-9999" id="telefone"></input>
                    <label for="floatingInput">Preço</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Adicionar Promoção</label>
                </div>
            </div>
            <div class="form-floating mb-2" id="email">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                <label for="floatingInput">Local do Serviço</label>
            </div>
            <div class="d-flex">
                <div class="form-floating mb-2 col-sm-6">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Hora de Disponibilidade</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Dias de Disponibilidade</label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating mb-2 col-sm-6">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Responsável pelo Serviço</label>
                </div>
                <div class="form-floating mb-2 col-sm-5 offset-sm-1">
                    <input type="text" class="form-control" placeholder="Insira seu nome"></input>
                    <label for="floatingInput">Metas de Vendas</label>
                </div>
            </div>
            <div class="d-flex">
                <div class="mb-3 col-sm-5" id="prototipo__arquivo">
                    <label for="formFileSm" class="form-label">Upload Documento PDF</label>
                    <input class="form-control form-control-sm" type="file" id="formFileSm" multiple>
                </div>
                <div class="mb-3 col-sm-5 offset-sm-2">
                    <label for="formFileSm" class="form-label">Foto 16/9</label>
                    <input class="form-control form-control-sm" type="file" id="formFileSm">
                </div>
            </div>
            <div class="d-flex">
                <div class="mb-2 col-sm-5" id="prototipo__arquivo">
                    <label for="formFileMultiple" class="form-label text-dark">Upload fotos variantes (max 10)</label>
                    <input class="form-control form-control-sm" type="file" id="ArquivosMultiplos" multiple>
                </div>
                <div class="mb-2 col-sm-5 offset-sm-2" id="prototipo__arquivo">
                    <label for="formFileMultiple" class="form-label text-dark">Upload Funcionários no Serviço</label>
                    <input class="form-control form-control-sm" type="file" id="ArquivosMultiplos" multiple>
                </div>
            </div>
            <div class="text-center mb-2 mt-2">
                <a href="adm.html">
                    <button id="enviar" class="btn btn-primary" onclick="alert('Serviço Registrado')" type="submit">Registrar Serviço</button>
                </a>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
